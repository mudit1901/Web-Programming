<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of CSS</title>
    <style>
        #internal{
            background-color:black ;
            color: grey;
            font-size: 30px;
            font-weight: 900;
            margin: 5px 0px;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Inline CSS -->
    <p style="color: red; background-color: black; font-weight: 900;font-size: 30px">INLINE CSS</p>

    <!-- Internal CSS -->
    <div id="internal">
        INTERNAL CSS
    </div>
    <!-- External CSS -->
    <div class="external"><p>I am Box</p></div>

</body>
</html>
