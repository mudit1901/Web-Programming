<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <table>
       <h1>Login Page</h1>
        <tbody>
           <form action="" method="">
            <tr>
                <td><label for="username">Email : </label>
                <input type="email" name="email" placeholder="dave@gmail.com"></td>
            </tr>
            
            <tr>
                <td><label for="password">Password : </label>
                <input type="password" name="password" id=""></td>
            </tr>
            
            <tr>
                <td><input type="checkbox" name="remember" id="">
                <label for="rememberme">Remember Me</label></td>
            </tr>
            
            <tr>
                <td><input type="submit" value="Submit">
                </td>
            </tr>
           </form>
        </tbody>
    </table>
</body>
</html>
